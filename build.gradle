plugins {
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'sso.apps.tanzu.vmware.com'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

bootBuildImage {
	builder = "harbor-repo.vmware.com/dockerhub-proxy-cache/paketobuildpacks/builder:base"
	runImage = "harbor-repo.vmware.com/dockerhub-proxy-cache/paketobuildpacks/run:base-cnb"
	pullPolicy = "IF_NOT_PRESENT"
	environment = [
			"BP_JVM_VERSION": "17",
			"BPE_DELIM_JAVA_TOOL_OPTIONS" : " ",
			"BPE_APPEND_JAVA_TOOL_OPTIONS": "-XX:ActiveProcessorCount=1 -Dorg.springframework.cloud.bindings.boot.enable=false"
	]
	buildpacks = ["urn:cnb:builder:paketo-buildpacks/java"]
}
